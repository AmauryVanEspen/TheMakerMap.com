<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Maker Map</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>

        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        
        <!-- Header -->
        <div id="header" class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/">The Maker Map</a>
              
                    <div class="pull-right">
                        <ul class="nav">
                            <li><a href="#modal" data-toggle="modal">Add a Resource</a></li>
                            <li><a href="https://groups.google.com/forum/#!forum/themakermap" target="_blank">Discuss</a></li>
                            <li><a href="https://github.com/hwstartup/TheMakerMap.com/issues" target="_blank">Report an Issue</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container -->
        <div id="container" class="container-fluid">
            <div class="row-fluid">
            
                <!-- Sidebar -->
                <div id="sidebar" class="span2">
                    <div class="well">
                        <ul class="nav nav-list">
                            <!-- Search -->
                            <li id="search" class="nav-header">Search</li>
                            <li><input type="text"></li>

                            <!-- Types -->
                            <li id="business-type" class="nav-header">Business Type</li>
                            <li><label><input type="checkbox" value="retail">Retail</label></li>
                            <li><label><input type="checkbox" value="workspace">Workspace</label></li>
                            <li><label><input type="checkbox" value="fabricator">Fabricator</label></li>
                            <li><label><input type="checkbox" value="distributor">Distributor</label></li>
                            <li><label><input type="checkbox" value="museum ">Museum</label></li>
                            <li><label><input type="checkbox" value="service">Service</label></li>
                            <li><label><input type="checkbox" value="incubator">Incubator</label></li>
                        </ul>
                    </div>
                </div>

                <!-- Map -->
                <div id="map-wrapper" class="span10">
                    <div id="map-canvas"></div>
                </div>
            
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="myModalLabel">Add A Resource</h3>
            </div>
            
            <div id="modal-body" class="modal-body"></div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>

        <script src="./js/index.js"></script>
    </body>
</html>
